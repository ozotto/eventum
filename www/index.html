  <body ng-app="eventum" ng-controller="MainController" ng-init="checkAuthentification()">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <div ng-show="!isLogged">
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Mail" ng-model="newUser.email">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="newUser.password">
          </label>
          <button ng-click="login(userId)" class="button button-block button-outline button-positive">
            LogIn
          </button>
          <button class="button button-full button-positive" ng-click="openRegister()">
            Register
          </button>
        </div>
    </div>

    <div ng-show="isLogged">
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </div>

    <script id="register.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar-stable">
          <h1 class="title">Register</h1>
        </ion-header-bar>
        <ion-content>
          <form novalidate class="css-form">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="mymail@eventum.com" ng-model="user.name" required>
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" placeholder="your password" ng-model="user.password" required>
              </label>
            </div>
            <button class="button button-block button-balanced" ng-click="register()">
              Create
            </button>
          </form>
          <div>{{myregister}}</div>
        </ion-content>
      </ion-modal-view>
    </script>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-touched {
