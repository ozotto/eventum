<ion-view view-title="myEvents">
  <ion-content>

  <button class="button button-full button-positive">
      New Group
  </button>

  <div class="list card">
      
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="searchGroup" placeholder="Search group">
        </label>
        <a class="button button-icon icon ion-ios7-search-strong"></a>
      </div>
  </div>

  </div>
    <ion-list>
    <ion-item class="item item-thumbnail-left" ng-repeat="group in user.groups | filter:searchGroup" type="item-text-wrap" href="#/tab/group/{{group.id}}">
        <img ng-src="{{group.image}}">
        <h2>{{group.name}}</h2>
        <!-- <p>group Description</p> -->
    </ion-item>
     
    </ion-list>
  </ion-content>
</ion-view>
