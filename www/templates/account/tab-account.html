  <ion-view view-title="myEvents">
    <ion-content class="padding">

    <h3>Name</h3>
    <p>{{ user.name }}</p>

    <h3>Mail Address</h3>
    <p>{{ user.mail }}</p>

    <div class="list list-inset">
          <button ng-click="logout()" class="button button-block button-outline button-positive">
            LogOut
          </button>
    </div>
  
   </ion-content>
</ion-view>
